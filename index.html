<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Frontend Mentor | Social links profile by parham-dev27" />
        <meta name="author" content="parham-dev27" />
        <meta
            name="keywords"
            content="Frontend, Frontend Mentor, Social links profile" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles/css/style.css" />
        <title>Frontend Mentor | Social links profile</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(75, 94%, 57%);
            }
            .attribution a:hover,
            a:focus-within {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <main>
            <article class="card">
                <header>
                    <img
                        src="./assets/images/avatar-jessica.jpeg"
                        alt="Profile Picture"
                        width="176"
                        height="176"
                        class="card__img" />
                    <h1 class="card__name">Jessica Randall</h1>
                    <h2 class="card__location">London, United Kingdom</h2>
                    <p><q>Front-end developer and avid reader</q></p>
                </header>
                <main class="card__socials">
                    <a class="card__socials--link" href="#Github">Github</a>
                    <a class="card__socials--link" href="#Frontend-Mentor">
                        Frontend Mentor
                    </a>
                    <a class="card__socials--link" href="#LinkedIn">LinkedIn</a>
                    <a class="card__socials--link" href="#Twitter">Twitter</a>
                    <a class="card__socials--link" href="#Instagram">
                        Instagram
                    </a>
                </main>
            </article>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">
                Frontend Mentor
            </a>
            <br />
            Coded by
            <a href="https://github.com/parham-dev27">parham-dev27</a>
        </footer>
    </body>
</html>
